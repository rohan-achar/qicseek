<P><UL><LI>The implementation part of a class definition captures object creation, data representation, and operation implementation<LI>Class implementation provides a template for creating objects<UL><LI>Each class definition contains class operations for creating and destroying instances</UL><LI>Class implementation defines what data representations are used to represent the attributes<UL><LI>Each instance of the class will populate the data representation with particular attribute values</UL><LI>Class implementation captures the behavior of an object as a set of operations<UL><LI>Operations can be invoked on every instance</UL></UL></P>
