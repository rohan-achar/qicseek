{
	this.length = n
	for (var i = 1; i <= n; i++) {
		this[i] = 0;
	}
	return this;
}		 
function frmTable(frmName)
{
	this.frmName = frmName;
}		 
function processPrevious() {
	if (thisPic > 1) {
		thisPic--;
	}
	else { 
		thisPic = maxPic;
	}
	parent.pic.document.location.href = frms[thisPic];
}

function processNext() {
	if (thisPic < maxPic) {
		thisPic++;
	}
	else { 
		thisPic = 1;
	}
	parent.pic.document.location.href = frms[thisPic];
