<H2>File menu</H2>

<p>The File menu contains the Quit command. The <b>Quit</b> command deactivates the Chimera Server.</p>

<CENTER><IMG SRC="../images/cs/cs_file_menu.gif" WIDTH="490" HEIGHT="270"></CENTER>

<H3>Operations</H3>

<p><b>Quit</b>:  This command shuts down the Chimera Server.</p>

<CENTER><IMG SRC="../images/cs/cs_quit.gif" WIDTH="490" HEIGHT="270"></CENTER>
