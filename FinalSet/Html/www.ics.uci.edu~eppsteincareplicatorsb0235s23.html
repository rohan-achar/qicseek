<h1><a href="index.html">Replicators</a>: B0235/S23</h1>

<p><a href="http://fano.ics.uci.edu/ca/rules/b0235s23/">
B0235/S23</a> has a diagonal replicator, formed by a diagonal pair
of cells. It repeats with period 8, moving diagonally at speed
c/2.</p>
