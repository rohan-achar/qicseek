<H2>Hyperweb Manager Log Tab</H2>

<P>The Hyperweb Manager creates a log file that records information
about its communications. This text file is stored in the home directory
of the account that started the Hyperweb Manager. Up to the last 500
lines of the log file are visible through this tab.</P>
