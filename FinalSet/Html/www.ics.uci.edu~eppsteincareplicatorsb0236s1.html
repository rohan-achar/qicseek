<h1><a href="index.html">Replicators</a>: B0236/S1</h1>

<p><a href="http://fano.ics.uci.edu/ca/rules/b0236s1/">B0236/S1</a>
has a diagonal replicator, formed by a diagonal pair of cells. It
repeats with period 4, moving diagonally at speed c/2.</p>
