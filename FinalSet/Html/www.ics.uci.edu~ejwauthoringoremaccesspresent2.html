<CENTER><H2>What is Access Control?</H2></CENTER>

<TABLE BORDER=0>
<TR><TD WIDTH=120></TD><TD><FONT FACE="Arial" SIZE=+2 COLOR=BLUE>
<UL>
<LI>The ability to apply access constraints on a resource that limits a user's ability to complete a particular request.
<LI>It is not auditing.
<LI>It is not authentication.
<LI>It is not encryption.
</UL>

</TABLE>
